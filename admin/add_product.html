          <h2>Thêm Sản phẩm mới</h2>
          <ol>
            <li><a href="../index.html">Trang chủ</a></li>
            <li>Thêm sản phẩm</li>
          </ol>
        </div>
      </div>
    </section>

    <section id="add-product-form" class="inner-page pt-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="form">
              <form id="addProductForm" onsubmit="return false;" method="post" role="form">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="productName">Tên sản phẩm</label>
                    <input type="text" name="product_name" class="form-control" id="productName" required>
                  </div>
                  <div class="form-group col-md-6 mt-3 mt-md-0">
                    <label for="productCategory">Danh mục</label>
                    <input type="text" class="form-control" name="product_category" id="productCategory" required>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <label for="productClient">Khách hàng</label>
                  <input type="text" class="form-control" name="product_client" id="productClient" required>
                </div>
                <div class="form-group mt-3">
                  <label for="projectUrl">URL dự án</label>
                  <input type="text" class="form-control" name="project_url" id="projectUrl">
                </div>
                <div class="form-group mt-3">
                  <label for="productDescription">Mô tả</label>
                  <textarea class="form-control" name="product_description" rows="5" id="productDescription" required></textarea>
                </div>
                <div class="form-group mt-3">
                  <label for="productImage">Hình ảnh</label>
                  <input type="file" class="form-control" name="product_image" id="productImage">
                </div>
                
                <div class="my-3">
                  <div class="loading">Đang tải</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Sản phẩm đã được thêm thành công!</div>
                </div>
                
                <div class="text-center mt-3"><button type="submit">Thêm sản phẩm</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyDbOAach8dGq0mp4cLaeDFrfxmiPmEZ8Ts",
      authDomain: "tmt-website-62866.firebaseapp.com",
      projectId: "tmt-website-62866",
      storageBucket: "tmt-website-62866.firebasestorage.app",
      messagingSenderId: "909899388823",
      appId: "1:909899388823:web:9a40e194a7d4c641bf96d2",
      measurementId: "G-GT3L5ZQ5E4"
    };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById('addProductForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const productName = document.getElementById('productName').value;
    const productCategory = document.getElementById('productCategory').value;
    const productClient = document.getElementById('productClient').value;
    const projectUrl = document.getElementById('projectUrl').value;
    const productDescription = document.getElementById('productDescription').value;

    try {
      // Sử dụng collection() và addDoc()
      await addDoc(collection(db, "portfolio"), {
        name: productName,
        category: productCategory,
        client: productClient,
        url: projectUrl,
        description: productDescription,
        date: new Date()
      });

      alert("Sản phẩm đã được thêm thành công!");
      document.getElementById('addProductForm').reset();
    } catch (error) {
      console.error("Lỗi khi thêm sản phẩm: ", error);
      alert("Có lỗi xảy ra, vui lòng thử lại.");
    }
  });
</script>

</body>
